<head>
   <title>Redirecting...</title>
   <meta http-equiv="refres" content="0; url=https://queizen30.github.io/home" />
</head>

<style>
.loader {
  width: 48px;
  height: 48px;
  display: inline-block;
  position: relative;
}
.loader::after,
.loader::before {
  content: '';  
  box-sizing: border-box;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #FFF;
  position: absolute;
  left: 0;
  top: 0;
  animation: animloader 2s linear infinite;
}
.loader::after {
  animation-delay: 1s;
}

@keyframes animloader {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 0;
  }
}
    
</style>



<h1>Redirecting...</h1> <br>
<p>You shoud be redirected in a few seconds.
<br>If the Redierect did not happen, click <a href="https://queizen30.github.io/home">here.</a></p>

<div style=" position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); "><span class="loader"></span></div>
