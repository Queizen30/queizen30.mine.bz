<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To be named</title>
</head>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 36px;
    }
      
    .title-gradient {
      font-size: 52px;
      background: linear-gradient(90deg,rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 47%, rgba(237, 221, 83, 1) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
      
    .card {
      box-shadow: 0 4px 8px #7d7c7c;
      text-align: center;
      border-radius: 24px;
      transition: transform 0.3s ease;
      height: 245px;
      width: 45%;
      marign: auto;
    }
      
    .card:hover {
      transform: translateY(-10px);
    }
      
    .card-wrapper {
      box-shadow: 0 4px 8px #7d7c7c;
      text-align: center;
      border-radius: 24px;
      transition: transform 0.6s ease;
      height: 260px;
      width: 100%;
      marign: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

   .card-wrapper:hover {
      transform: translateY(-10px);
    }
      
  </style>
<body>
    <p class="title-gradient"><strong>Welcome! This is the Gradient Page.</strong></p>
    <p>This is where I showcase all of <br> my gradients and their CSS.</p>

       <br>
       <br>
       <br>

<div class="card-wrapper"> <div class="card" style="background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%); "></div>      <div class="card" style="background: conic-gradient(from 135deg, rgba(255, 255, 196, 1.000) 0.000deg, rgba(255, 97, 100, 1.000) 180.000deg, rgba(176, 0, 18, 1.000) 360.000deg)"></div> </div>







</body>
</html>
