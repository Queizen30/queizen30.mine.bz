<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unknown — Ask, get "i don't know."</title>
<style>
  :root{
    --bg1:#020312;
    --bg2:#071026;
    --neon:#6ef0ff;
    --accent:#b77cff;
    --glass: rgba(255,255,255,0.04);
    --mono: "SFMono-Regular", Menlo, Monaco, "Roboto Mono", monospace;
  }
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    background: radial-gradient(1200px 600px at 10% 10%, rgba(103,52,255,0.06), transparent 6%),
                radial-gradient(900px 400px at 90% 90%, rgba(110,240,255,0.03), transparent 6%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#dbeafe;
    display:grid;
    place-items:center;
    padding:40px;
    -webkit-font-smoothing:antialiased;
  }

  .frame{
    width:100%;
    max-width:920px;
    border-radius:14px;
    padding:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(8px) saturate(120%);
    border:1px solid rgba(255,255,255,0.03);
  }

  header{
    display:flex;
    align-items:center;
    gap:16px;
    margin-bottom:18px;
  }
  .logo{
    width:56px;height:56px;border-radius:10px;
    background: linear-gradient(135deg,var(--accent),var(--neon));
    display:grid;place-items:center;color:#061024;font-weight:700;
    font-family:var(--mono);
    box-shadow: 0 6px 18px rgba(103,52,255,0.12);
    transform: rotate(-8deg);
  }
  h1{font-size:18px;margin:0;letter-spacing:0.6px;font-weight:600;color:#e6f8ff}
  p.lead{margin:0;color:rgba(230,248,255,0.7);font-size:13px}

  .console{
    margin-top:18px;
    display:grid;
    grid-template-columns: 1fr auto;
    gap:12px;
    align-items:center;
  }

  form{
    display:flex;gap:12px;align-items:center;
  }
  input[type="text"]{
    width:100%;
    padding:14px 16px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.04);
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.005));
    color:#e8fbff;
    font-size:15px;
    outline:none;
    box-shadow: 0 6px 18px rgba(2,6,23,0.4) inset;
  }
  input[type="text"]::placeholder{color:rgba(230,248,255,0.35)}

  .btn{
    border:0;padding:12px 14px;border-radius:10px;font-weight:600;
    background:linear-gradient(90deg,var(--neon),var(--accent));color:#041124;
    cursor:pointer;font-family:var(--mono);letter-spacing:0.6px;
    box-shadow: 0 8px 30px rgba(107,230,255,0.08);
  }
  .btn.secondary{
    background:transparent;color:var(--neon);border:1px solid rgba(110,240,255,0.12);
  }

  .screen{
    margin-top:20px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(6,10,22,0.4), rgba(6,10,22,0.25));
    min-height:160px;display:flex;flex-direction:column;gap:12px;
    border:1px solid rgba(255,255,255,0.02);
  }

  .history{flex:1;overflow:auto;padding-right:6px}
  .entry{display:flex;gap:12px;align-items:flex-start}
  .promptBadge{min-width:64px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);font-family:var(--mono);font-size:12px;color:rgba(230,248,255,0.75)}
  .answer{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border-radius:8px;padding:10px 12px;flex:1;font-size:15px;color:#eafcff;box-shadow: inset 0 -6px 18px rgba(2,6,23,0.35);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  .muted{font-size:12px;color:rgba(230,248,255,0.45)}

  .footerRow{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:12px}
  .small{font-size:12px;color:rgba(230,248,255,0.45)}

  /* typing effect */
  .typed{display:inline-block;white-space:pre-wrap}
  @keyframes blink {
    0%,100%{opacity:1}50%{opacity:0}
  }
  .cursor{display:inline-block;width:8px;height:18px;background:var(--neon);margin-left:6px;vertical-align:middle;animation:blink 1s step-start infinite}

  /* responsive */
  @media (max-width:640px){
    .frame{padding:18px}
    header{gap:10px}
    .logo{width:48px;height:48px}
  }
</style>
</head>
<body>
  <main class="frame" role="main" aria-labelledby="title">
    <header>
      <div class="logo" aria-hidden="true">U</div>
      <div>
        <h1 id="title">Unknown</h1>
        <p class="lead">Ask anything. The system reliably replies with the same answer.</p>
      </div>
    </header>

    <section class="console" aria-label="prompt console">
      <form id="askForm" autocomplete="off" role="search">
        <input id="prompt" type="text" placeholder="Enter your prompt" aria-label="Prompt" required />
        <button class="btn" type="submit" id="askBtn">ASK</button>
      </form>
      <div style="display:flex;gap:8px;">
        <button class="btn secondary" id="clearBtn" title="Clear history">Clear</button>
        <button class="btn secondary" id="copyBtn" title='Copy latest answer'>Copy</button>
      </div>
    </section>

    <section class="screen" aria-live="polite" aria-atomic="false">
      <div class="history" id="history" role="log" aria-relevant="additions"></div>

      <div class="footerRow">
        <div class="small">Always answers: <strong>i don't know.</strong></div>
        <div class="muted">Keyboard: Enter to send · Esc to clear input</div>
      </div>
    </section>
  </main>

<script>
/* Minimal, robust behavior. Always returns the same message. */
const FORM = document.getElementById('askForm');
const PROMPT = document.getElementById('prompt');
const HISTORY = document.getElementById('history');
const CLEAR = document.getElementById('clearBtn');
const COPY = document.getElementById('copyBtn');

const REPLY = "i don't know.";

function makeEntry(userText){
  const wrap = document.createElement('div');
  wrap.className = 'entry';
  const badge = document.createElement('div');
  badge.className = 'promptBadge';
  badge.textContent = 'you';
  const ansWrap = document.createElement('div');
  ansWrap.style.width = '100%';
  const prompt = document.createElement('div');
  prompt.className = 'muted';
  prompt.textContent = userText;
  const answer = document.createElement('div');
  answer.className = 'answer';
  // typing container
  const typed = document.createElement('span');
  typed.className = 'typed';
  answer.appendChild(typed);
  ansWrap.appendChild(prompt);
  ansWrap.appendChild(answer);
  wrap.appendChild(badge);
  wrap.appendChild(ansWrap);
  return {wrap, typed};
}

function typeReveal(targetEl, text, speed = 26){
  let i = 0;
  const cur = document.createElement('span');
  cur.className = 'cursor';
  targetEl.innerHTML = '';
  targetEl.appendChild(document.createTextNode(''));
  targetEl.parentElement.appendChild(cur);
  function step(){
    if(i < text.length){
      targetEl.textContent += text[i++];
      // small random jitter for realism
      const jitter = Math.random() * (speed/2) - (speed/4);
      setTimeout(step, Math.max(8, speed + jitter));
    } else {
      cur.remove();
    }
  }
  step();
}

FORM.addEventListener('submit', e => {
  e.preventDefault();
  const text = PROMPT.value.trim();
  if(!text) return;
  const {wrap, typed} = makeEntry(text);
  HISTORY.prepend(wrap);
  // ensure latest visible
  HISTORY.scrollTop = 0;
  // always reveal the canonical reply
  typeReveal(typed, REPLY);
  PROMPT.value = '';
  PROMPT.focus();
});

CLEAR.addEventListener('click', ()=>{
  HISTORY.innerHTML = '';
  PROMPT.focus();
});

COPY.addEventListener('click', ()=>{
  // copy the canonical reply. If user expects last shown, it's always identical.
  navigator.clipboard?.writeText(REPLY).then(()=> {
    COPY.textContent = 'Copied';
    setTimeout(()=> COPY.textContent = 'Copy',900);
  }, ()=> {
    // fallback
    const ta = document.createElement('textarea');
    ta.value = REPLY; document.body.appendChild(ta); ta.select();
    try { document.execCommand('copy'); COPY.textContent = 'Copied'; }
    catch(e){ /* ignore */ }
    ta.remove();
    setTimeout(()=> COPY.textContent = 'Copy',900);
  });
});

/* keyboard niceties */
PROMPT.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape') PROMPT.value = '';
});

/* progressive enhancement: allow clicking history to repopulate input */
HISTORY.addEventListener('click', (e)=>{
  const node = e.target.closest('.entry');
  if(!node) return;
  const txt = node.querySelector('.muted')?.textContent || '';
  PROMPT.value = txt;
  PROMPT.focus();
});

/* Accessibility: announce the fixed response when page loaded */
window.addEventListener('load', ()=> {
  const live = document.createElement('div');
  live.setAttribute('aria-hidden','true');
  live.style.position = 'absolute';
  live.style.left = '-9999px';
  live.textContent = 'Ready. Every question will be answered with: i don\'t know.';
  document.body.appendChild(live);
});
</script>
</body>
</html>
