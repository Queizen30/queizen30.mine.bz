<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonAI Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #0ff;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
      color: #00ffff;
    }

    footer {
      border-top: 1px solid #0ff;
      border-bottom: none;
      font-size: 0.9em;
      opacity: 0.7;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      scroll-behavior: smooth;
    }

    .message {
      padding: 0.8em 1em;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 0.95em;
    }

    .user {
      align-self: flex-end;
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background: #001111;
      border: 1px solid #00cccc;
      color: #0ff;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #0ff;
      padding: 0.5em;
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #0ff;
      font-size: 1em;
      padding: 0.5em;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00cccc;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00ffff55;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– NeonAI Chat</h1>
  </header>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    <p>Powered by Pollinations.ai â€” No API key needed</p>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const history = [];

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      history.push({ role: 'user', content: text });
      input.value = '';
      const reply = await getAIResponse();
      addMessage(reply || "Connection error.", 'bot');
      history.push({ role: 'bot', content: reply });
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getAIResponse() {
      try {
        // Combine conversation into one contextual prompt
        const prompt = history
          .map(m => `${m.role === 'user' ? 'Human' : 'AI'}: ${m.content}`)
          .join('\n') + '\nAI:';
        
        const url = "https://text.pollinations.ai/" + encodeURIComponent(prompt);
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        const text = await res.text();
        return text.trim();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
