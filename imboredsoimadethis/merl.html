<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeonAI Chat</title>

  <style>
    /* === FONT & GENERAL STYLE === */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* === HEADER & FOOTER === */
    header,
    footer {
      text-align: center;
      padding: 1em;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #0ff;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
      color: #00ffff;
    }

    footer {
      border-top: 1px solid #0ff;
      border-bottom: none;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* === CHAT AREA === */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      scroll-behavior: smooth;
    }

    .message {
      padding: 0.8em 1em;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 0.95em;
    }

    .user {
      align-self: flex-end;
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background: #001111;
      border: 1px solid #00cccc;
      color: #0ff;
    }

    /* === INPUT AREA === */
    .input-area {
      display: flex;
      border-top: 1px solid #0ff;
      padding: 0.5em;
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #0ff;
      font-size: 1em;
      padding: 0.5em;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00cccc;
    }

    /* === CODE BLOCK === */
    .code-block {
      background: #111;
      border: 1px solid #00cccc;
      border-radius: 8px;
      padding: 1em;
      font-family: monospace;
      white-space: pre;
      overflow-x: auto;
      color: #fff;
      position: relative;
    }

    .code-block button {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8em;
      padding: 0.3em 0.6em;
      background: #00ffff33;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
      cursor: pointer;
    }

    /* === SYNTAX COLORS === */
    .keyword { color: #ff79c6; }
    .string { color: #f1fa8c; }
    .number { color: #bd93f9; }
    .function { color: #50fa7b; }

    /* === SCROLLBAR === */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb {
      background: #00ffff55;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ¤– NeonAI Chat</h1>
  </header>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    <p>Powered by Pollinations.ai â€” No API key needed</p>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const history = [];

    function addMessage(text, sender, isHTML = false) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerHTML = isHTML ? text : escapeHTML(text);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, c => (
        { "&": "&amp;", "<": "&lt;", ">": "&gt;", "'": "&#39;", '"': "&quot;" }[c]
      ));
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      history.push({ role: "user", content: text });
      input.value = "";

      // Step 1: Check if user wants an image
      const check = await askAI(`Is this a request to generate an image? Answer with Y or N only: "${text}"`);
      if (check && check.trim().toUpperCase().startsWith("Y")) {
        const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}`;
        addMessage(`<img src="${imgUrl}" alt="Generated Image" style="max-width:100%; border-radius:10px; border:1px solid #0ff;">`, "bot", true);
        return;
      }

      // Step 2: Get AI reply
      const reply = await getAIResponse();
      const formatted = formatResponse(reply || "Error.");
      addMessage(formatted, "bot", true);
      history.push({ role: "bot", content: reply });
    }

    async function askAI(prompt) {
      const url = "https://text.pollinations.ai/" + encodeURIComponent(prompt);
      try {
        const res = await fetch(url);
        return await res.text();
      } catch {
        return "N";
      }
    }

    async function getAIResponse() {
      const prompt =
        history.map(m => `${m.role === "user" ? "Human" : "AI"}: ${m.content}`).join("\n") +
        "\nAI:";
      const url = "https://text.pollinations.ai/" + encodeURIComponent(prompt);
      const res = await fetch(url);
      return res.text();
    }

    function formatResponse(text) {
      // Detect code block
      const codeMatch = text.match(/```([\s\S]*?)```/);
      if (!codeMatch) return escapeHTML(text);

      const code = codeMatch[1].trim();
      const highlighted = highlightSyntax(code);
      return `
        <div class="code-block">
          <button onclick="copyCode(this)">Copy</button>
          <pre><code>${highlighted}</code></pre>
        </div>
      `;
    }

    function highlightSyntax(code) {
      return escapeHTML(code)
        .replace(/\b(function|return|if|else|let|const|var|for|while|class|async|await)\b/g, '<span class="keyword">$1</span>')
        .replace(/("[^"]*"|'[^']*')/g, '<span class="string">$1</span>')
        .replace(/\b(\d+)\b/g, '<span class="number">$1</span>')
        .replace(/\b([a-zA-Z_]\w*)\s*(?=\()/g, '<span class="function">$1</span>');
    }

    function copyCode(btn) {
      const codeEl = btn.parentElement.querySelector("code");
      const codeText = codeEl.innerText;
      navigator.clipboard.writeText(codeText);
      btn.textContent = "Copied";
      setTimeout(() => (btn.textContent = "Copy"), 1000);
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
