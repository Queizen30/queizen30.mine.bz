<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeonAI Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css');

    :root {
      --bg: #0b0c10;
      --surface: #15181d;
      --accent: #00d1b2;
      --text: #f4f4f5;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background: var(--surface);
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      color: var(--accent);
    }

    footer {
      border-top: 1px solid #1f2937;
      font-size: 0.9em;
      color: var(--muted);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      scroll-behavior: smooth;
    }

    .message {
      padding: 0.9em 1.2em;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 0.95em;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: var(--accent);
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background: var(--surface);
      border: 1px solid #1f2937;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #1f2937;
      padding: 0.5em;
      background: var(--surface);
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1em;
      padding: 0.7em;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      font-weight: 600;
      padding: 0.7em 1.4em;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    pre {
      position: relative;
      background: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9em;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 0.3em 0.6em;
      cursor: pointer;
      font-size: 0.8em;
    }

    .typing {
      display: inline-block;
      width: 1em;
      text-align: left;
    }

    .typing::after {
      content: '...';
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    img.generated {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 10px;
      border: 1px solid #1f2937;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00d1b255;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
</head>
<body>
  <header><h1>NeonAI Chat</h1></header>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer><p>Powered by Pollinations.ai</p></footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const history = [];

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      history.push({ role: 'user', content: text });
      input.value = '';

      const loading = addTyping();
      const needsImage = await askIfImagePrompt(text);
      removeTyping(loading);

      if (needsImage) {
        const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}`;
        addImage(imgUrl);
        return;
      }

      const loading2 = addTyping();
      const reply = await getAIResponse();
      removeTyping(loading2);
      addAIResponse(reply);
      history.push({ role: 'bot', content: reply });
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const msg = document.createElement('div');
      msg.className = 'message bot';
      msg.innerHTML = '<span class="typing"></span>';
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function removeTyping(msg) {
      if (msg) msg.remove();
    }

    function addAIResponse(text) {
      const msg = document.createElement('div');
      msg.className = 'message bot';
      const codeBlock = /```(\w+)?\n([\s\S]*?)```/;
      const match = text.match(codeBlock);

      if (match) {
        const lang = match[1] || 'javascript';
        const code = match[2];
        const pre = document.createElement('pre');
        const codeEl = document.createElement('code');
        codeEl.className = 'language-' + lang;
        codeEl.textContent = code;
        pre.appendChild(codeEl);
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => navigator.clipboard.writeText(code);
        pre.appendChild(copyBtn);
        Prism.highlightElement(codeEl);
        msg.appendChild(pre);
      } else {
        msg.textContent = text;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addImage(url) {
      const msg = document.createElement('div');
      msg.className = 'message bot';
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Generated image';
      img.className = 'generated';
      msg.appendChild(img);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askIfImagePrompt(prompt) {
      const question = `Respond with Y or N only. Is this prompt asking to generate an image? Prompt: "${prompt}"`;
      const url = "https://text.pollinations.ai/" + encodeURIComponent(question);
      try {
        const res = await fetch(url);
        const text = await res.text();
        return text.trim().toUpperCase().startsWith('Y');
      } catch {
        return false;
      }
    }

    async function getAIResponse() {
      try {
        const prompt = history.map(m => `${m.role === 'user' ? 'Human' : 'AI'}: ${m.content}`).join('\n') + '\nAI:';
        const url = "https://text.pollinations.ai/" + encodeURIComponent(prompt);
        const res = await fetch(url);
        const text = await res.text();
        return text.trim();
      } catch {
        return "Error connecting to AI.";
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
